<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function checkAcc(str) {
            var regexp = /^[_a-z0-9]{6,}$/;
            if (regexp.test(str)){
                return true;
            }
            return false;
        }
        console.log(checkAcc("123abc_"))
        console.log(checkAcc(".@"))
    </script>

</body>
</html>
